<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASNARY PRO - Your Tech Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: rgb(52, 22, 221); /* Light gray background for the body */
            color: #333; /* Dark text for better contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body covers full viewport height */
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color:rgb(52, 22, 221) ; /* Blue background for header */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure header is above other content */
        }

        .header h1 {
            font-size: 2.5rem;
        }

        /* Sidebar */
        .sidebar {
            width: 250px; /* Fixed width for sidebar */
            background-color: rgb(52, 22, 221); /* Darker blue for sidebar */
            color: white;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjusted for header height */
            position: fixed;
            top: 120px; /* Positioned below header */
            left: 0;
            z-index: 999; /* Ensure sidebar is below header */
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            color: WHITE;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover {
            background-color: #007BFF; /* Lighter blue on hover */
        }

        .sidebar nav a i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjusted for sidebar */
            padding: 20px;
            padding-top: 120px; /* Adjusted for fixed header */
            background-color: rgb(52, 22, 221); /* White background for content */
            color: #333; /* Dark text for readability */
            flex: 1; /* Ensure main content takes up remaining space */
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.25rem;
            color: #007BFF; /* Blue text for product name */
        }

        .product-card .price {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .product-card button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Payment Icons */
        .payment-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .payment-icons img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Footer */
        footer {
            background-color:rgb(52, 22, 221) ; /* Same blue as header and sidebar */
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        footer .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
            }

            .main-content {
                margin-left: 0;
                padding-top: 20px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                margin-left: 0;
                margin-top: 10px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
